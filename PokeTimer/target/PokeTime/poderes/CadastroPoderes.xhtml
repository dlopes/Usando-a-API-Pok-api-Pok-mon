<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:o="http://omnifaces.org/ui">


    <ui:composition template="/WEB-INF/app/appLayout.xhtml">
        <ui:define name="container">
             <f:metadata>
                 <f:viewAction action="#{cadastroPoderesBean.inicializar}" />
                 <o:viewParam name="pokemon" value="#{cadastroPoderesBean.pokemon}"/> 
            </f:metadata>
            <h:form id="frmCadastro">

                <p:focus context="frmCadastro" />
                <h1>Adicionar Habilidades</h1>

                <p:messages autoUpdate="true" closable="true" />

                <b:navBar brand="OpÃ§Ãµes" brandHref="#" >
                    <div class="btn-group" role="group" aria-label="..." style="margin-top: 0.5%;">
                  

                        <p:commandButton value="Salvar" id="botaoSalvar" class="btn btn-primary"
                                         action="#{cadastroPoderesBean.salvar}" update="@form"
                                         validateClient="false" />

                    </div>

                </b:navBar>

                <!-- aluno -->
                <!-- area de campos do form -->
                <hr />

                <b:row>
                    <b:formGroup class="col-md-6">
                        <p:outputLabel value="Nome Pokemon" for="nome"/>
                        <p:inputText id="nome" class="form-control" maxlength="80" value="#{cadastroPoderesBean.pokemon.nome}"/>
                    </b:formGroup>   
                </b:row>

                
                <p:panelGrid columns="2" id="painelGrupo" style="margin-top: 20px">
                    <p:selectOneMenu value="#{cadastroPoderesBean.novo}">
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                        <f:selectItems value="#{cadastroPoderesBean.poderesDisponiveis}"
                                       var="poder" itemLabel="#{poder.nome}" itemValue="#{poder}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Adicionar Poder" icon="ui-icon-plus" action="#{cadastroPoderesBean.adicionarPoderes}" process="painelGrupo" update=":frmCadastro:gruposTable">

                    </p:commandButton>

                </p:panelGrid>
                <ui:include src="/WEB-INF/template/poderes/PokemonPoder.xhtml" />

            </h:form>
            
        </ui:define>    

    </ui:composition>
</html>
