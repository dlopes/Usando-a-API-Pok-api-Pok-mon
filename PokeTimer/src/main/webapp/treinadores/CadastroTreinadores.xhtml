<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:o="http://omnifaces.org/ui">


    <ui:composition template="/WEB-INF/app/appLayout.xhtml">
        <ui:define name="container">
             <f:metadata>
                 <f:viewAction action="#{cadastroTreinadorBean.inicializar}" />
                 <o:viewParam name="treinador" value="#{cadastroTreinadorBean.treinador}"/> 
            </f:metadata>
            <h:form id="frmCadastro">

                <p:focus context="frmCadastro" />
                <h1>#{cadastroTreinadorBean.editando ? 'Edição de Treinador' : 'Novo Treinador'}</h1>

                <p:messages autoUpdate="true" closable="true" />

                <b:navBar brand="Opções" brandHref="#" >
                    <div class="btn-group" role="group" aria-label="..." style="margin-top: 0.5%;">
                        <p:button value="Montar Timer" class="btn btn-primary" outcome="/times/CadastroTimes" />

                        <p:commandButton value="Salvar" id="botaoSalvar" class="btn btn-primary"
                                         action="#{cadastroTreinadorBean.salvar}" update="@form"
                                         validateClient="false" />

                    </div>

                </b:navBar>

                <!-- aluno -->
                <!-- area de campos do form -->
                <hr />

                <b:row>
                    <b:formGroup class="col-md-6">
                        <p:outputLabel value="Nome" for="nome"/>
                        <p:inputText id="nome" class="form-control" maxlength="80" value="#{cadastroTreinadorBean.treinador.nome}"/>
                    </b:formGroup>
                     <b:formGroup class="col-md-4">
                        <p:outputLabel value="CPF" for="cpf"></p:outputLabel>
                        <p:inputMask mask="999.999.999-99" value="#{cadastroTreinadorBean.treinador.cpf}" class="form-control" id="cpf" maxlength="20" />
                    </b:formGroup>
                    
                </b:row>

                <b:row>
                    <b:formGroup class="col-md-4">
                        <p:outputLabel value="E-mail" for="email"/>
                        <p:inputText id="email" class="form-control" maxlength="60" value="#{cadastroTreinadorBean.treinador.email}"/>
                    </b:formGroup>
                    <b:formGroup class="col-md-4">
                        <p:outputLabel value="Senha" for="senha"/>
                        <p:password id="senha" redisplay="true" class="form-control"  maxlength="30" autocomplete="off" value="#{cadastroTreinadorBean.treinador.senha}"/>
                    </b:formGroup>
                </b:row>

                

            </h:form>


        </ui:define>    

    </ui:composition>
</html>
