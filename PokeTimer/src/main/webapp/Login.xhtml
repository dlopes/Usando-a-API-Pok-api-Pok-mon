<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Login</title>

        <!--<h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
        <h:outputScript library="bootstrap/js" name="bootstrap.min.js" />-->

        <h:outputStylesheet library="css" name="sistema.css"/>

    </h:head>

    <h:body>
        <f:metadata>
            <f:viewParam name="dummy" />
            <f:event listener="#{loginBean.preRender}" type="preRenderView" />
        </f:metadata>
            <div class="container-fluid">
                 <p:messages id="messages" autoUpdate="true" closable="true" />
                <b:column id="loginbox" style="margin-top:50px;" class="mainbox col-md-offset-3 col-sm-8 col-sm-offset-2" col-md="6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title"> <span class="glyphicon glyphicon-user"></span> | Login</div>
                            <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="/PokeTime/treinadores/CadastroTreinadores.xhtml">Cadastrar como treinador</a></div>
                        </div>
                        <div style="padding-top:30px" class="panel-body" >
                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            <b:form id="frm" class="form-horizontal" role="form" prependId="false">
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <p:inputText class="form-control" id="username" value="#{loginBean.email}" />
                                </div>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <p:password class="form-control" placeholder="Senha" id="password" />
                                </div>

                                <div class="input-group">
                                    <div class="checkbox">
                                        <label>
                                            <input id="login-remember" type="checkbox" name="remember" value="1"> Lembrar</input>
                                        </label>
                                    </div>
                                </div>
                                <b:formGroup class="form-group" style="margin-top:10px">
                                    <b:column col-sm="12" class="controls">
                                   
                                      <p:commandButton value="Login" class="btn btn-success" action="#{loginBean.login}" ajax="false" />
                                    </b:column>
                                </b:formGroup>
                                <b:formGroup>
                                    <b:column col-sm="12" class="controls">
                                       <!-- <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            NÃ£o tem uma conta! 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Crie uma agora.
                                        </a>
                                        </div> -->
                                    </b:column>
                                    
                                </b:formGroup>
                            </b:form>
                            <div style="float:right; font-size: 150%; position: relative; top:-10px"><a href="/PokeTime/treinadores/CadastroTreinadores.xhtml">Cadastrar como treinador</a></div>
                        
                        </div>

                    </div>
                </b:column>
            </div>
  

    </h:body>



</html>
